<form id="frmBusquedaAlumno">
    <div class="col-12 col-md-6">
        <div class="card text-bg-dark mb-3">
            <div class="card-header">
                Consulta de Alumnos
            </div>
            <div class="card-body">
                <table class="table table-dark table-hover" id="tblListadoAlumnos">
                    <thead>
                        <tr>
                            <th>BUSCAR</th>
                            <th colspan="5"><input class="form-control" type="search" name="txtBuscarDocente" id="txtBuscarDocente" /></th>
                        </tr>
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>DIRECCION</th>
                            <th>TELEFONO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<script>
    listarAlumnos();

    txtBuscarAlumno.addEventListener('keyup', e => {
        listarAlumnos(txtBuscarAlumno.value);
    });


    async function listarAlumnos(buscar = '') {
        const respuesta = await fetch('api/Alumnos/buscar?buscar=${buscar}'. {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }), alumnos = await respuesta.json();
        let filas = "";
        alumnos.forEach(alumno => {
            filas += `<tr onClick='modificarAlumno(${JSON.stringify(alumno)})'>
            <td>${alumno.codigo}</td>
            <td>${alumno.nombre}</td>
            <td>${alumno.direccion}</td>
            <td>${alumno.telefono}</td>
            <td><button class="btn btn-danger" onClick='eliminarAlumno(${JSON.stringify(alumno)}, this)'>DEL</button></td>
        </tr>`;
        });
        document.querySelector("#tblListadoAlumnos > tbody").innerHTML = filas;
    }
    async function eliminarAlumno(alumno) {
        e.preventDefault();
        alertify.confirm("Eliminar alumno", `Esta seguro de eliminar a ${alumno.nombre}`, async (e) => {
            let respuesta = await fetch(`api/Alumnos/${alumno.idAlumno}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/text"
                }
            }),
                datos = await respuesta.text();//""
            if (datos && datos.length > 0) {
                alertify.error(`Nose pudo eliminar el alumno: ${datos}`);
                console.log(datos);
            } else {
                limpiarDatosAlumnos();
                listarAlumnos();
            }

        }, () => {
            alertify.warning("Eliminacion cancelada.");
        });

    }
    
</script>
